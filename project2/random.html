<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    LOVE CALCULATOR <br>
    <input type="button" id="btnclick" value="Enter to calculate" onclick="love();" />

</body>
<script>
    function love() {
        var queen = prompt("what is her name");
        var king = prompt("what is his name");
        random = Math.random();
        random = random * 100 + 1   
        random = Math.floor(random);
        if (random > 70) {
            alert("the love between " + queen + " and " + king + " is " + random + " % marry her, you are made for each other ");
        }
        if (random > 30 && random <= 70) {
            alert("the love between " + queen + " and " + king + " is " + random + " %  you can give it a try ");
        }
        if (random <= 30) {
            alert("the love between " + queen + " and " + king + " is " + random + " % leave her, you are not compatible ");
        }
        else {
            alert("your love score is " + random + "% very compatible");
        }
    }

</script>

</html>
